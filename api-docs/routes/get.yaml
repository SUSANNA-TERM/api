### METER ROUTES ###
/api/Meters:
  get:
    tags:
      - Meter
    summary: Returns all the meters
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        $ref: '#/components/responses/NotFound'

/api/Meters/{id}:
  get:
    tags:
      - Meter
    summary: Returns a meter by ID
    parameters:
      - $ref: '#/components/parameters/id'
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        $ref: '#/components/responses/NotFound'

/api/Meters/collections/{collection}:
  get:
    tags:
      - Meter
    summary: Returns all the meters of a private collection
    parameters:
      - $ref: '#/components/parameters/collection'
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        $ref: '#/components/responses/NotFound'

/api/Meters/{id}/collections/{collection}:
  get:
    tags:
      - Meter
    summary: Returns the meter that belongs to the specified private collection and corresponds to the given ID
    parameters:
      - $ref: '#/components/parameters/id'
      - $ref: '#/components/parameters/collection'
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        $ref: '#/components/responses/NotFound'

/api/Meters/concise:
 get:
   tags:
     - Meter
   summary: Returns the ids and addresses of all the recorded meters
   responses:
     '200':
       $ref: '#/components/responses/Success'
     '400':
       $ref: '#/components/responses/BadRequest'
     '401':
       $ref: '#/components/responses/Unauthorized'
     '404':
       $ref: '#/components/responses/NotFound'

/api/Meters/concise/collections/{collection}:
  get:
    tags:
      - Meter
    summary: Returns the ids and addresses of all the recorded meters of the specified private collection
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '404':
        $ref: '#/components/responses/NotFound'
