### METER ROUTES ###
/api/Meters:
  post:
    tags:
      - Meter
    summary: Writes the given meter in the blockchain
    requestBody:
     required: true
     content:
       application/json:
         schema:
           $ref: '#/components/schemas/Meter'
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '403':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/NotFound'

/api/Meters/{id}/consumption:
  post:
    tags:
      - Meter
    summary: Calculates the total consupmtion for a specific meter and time-frame
    parameters:
      - $ref: '#/components/parameters/id'
    requestBody:
     required: true
     content:
       application/json:
         schema:
           type: object
           properties:
             start_date:
               type: string
               format: date-time
               description: Date and time of the start of the time-frame
             end_date:
               type: string
               format: date-time
               description: Date and time of the end of the time-frame
           required:
             - start_date
             - end_date
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '403':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/NotFound'

/api/Meters/{id}/validate:
  post:
    tags:
      - Meter
    summary: Compares the given item with the respective record in the blockchain 
    parameters:
      - $ref: '#/components/parameters/id'
    requestBody:
     required: true
     content:
       application/json:
         schema:
           $ref: '#/components/schemas/Meter'
    responses:
      '200':
        $ref: '#/components/responses/Success'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        $ref: '#/components/responses/Unauthorized'
      '403':
        $ref: '#/components/responses/Forbidden'
      '404':
        $ref: '#/components/responses/NotFound'
